{% extends "layout.html" %}

{% block body %}
<style>
    body {
        background: #191970;
        font-family: sans-serif;
    }

    div.container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 5px solid #ccc;
        border-radius: 20px;
        background-color: #f9f9f9;
    }

    h3 {
        margin-bottom: 40px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        height: 40px;
        margin-bottom: 10px;
        padding: 0 30px;
        border: 2px solid #ccc;
        border-radius: 80px;
        background-color: #fff;
    }

    /* Yatay hizalama için form içindeki div'lerin stiline ek */
    form div {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;ds
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h3>Kayıt Ol</h3>

    <form method="post">
        {% csrf_token %}

        <div>
            <label for="{{ form.Kullanici_Adi.id_for_label }}"> Kullanıcı Adı: </label>
            {{ form.Kullanici_Adi }}
        </div>

        <div>
            <label for="{{ form.Parola.id_for_label }}">Parola:  </label>
            {{ form.Parola }}
        </div>

        <div>
            <label for="{{ form.Onaylama.id_for_label }}">Parola Doğrula:</label>
            {{ form.Onaylama }}
        </div>

        <button type="submit">Kayıt Ol</button>
    </form>
</div>
{% endblock body %}
