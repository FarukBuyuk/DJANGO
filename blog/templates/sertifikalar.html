{% extends "layout.html" %}

{% block body %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Sertifika Oluştur</h3>
          <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            
            <div class="form-group">
              <label for="id_sertifika_adi">Sertifika Adı:</label>
              <input type="text" name="sertifika_adi" id="id_sertifika_adi" class="form-control">
            </div>

            <div class="form-group">
              <label for="id_belge">Belge:</label>
              <input type="file" name="belge" id="id_belge" class="form-control-file">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sertifika Oluştur</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
