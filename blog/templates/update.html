{% extends "layout.html" %}

{% block body %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Sertifika Güncelle</h3>
          <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary btn-block">Güncelle</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
