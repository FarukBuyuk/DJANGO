{% extends "layout.html" %}
{% load static %}

{% block head %}
<style>
.full-screen-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #0000ff; /* Mavi arka plan rengi */
}

.full-screen-image img {
    width: 100%;
    height: auto;
    opacity: 0.5; /* Resmin opaklığını ayarla */
}
</style>
{% endblock head %}

{% block body %}
<div class="text-center full-screen-image">
    <img src="{% static '12.jpg' %}" alt="Resim" class="img-fluid">
    <p>
        {% if request.user.is_authenticated %}
            Giriş Yapılmış, {{ request.user.username }}
        {% else %}
            Giriş Yapılmamış
        {% endif %}
    </p>
</div>
{% endblock body %}
