{% extends "layout.html" %}

{% block body %}

{% load crispy_forms_tags %}

<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Giriş Yap</h3>
        <form method="post">

          {% csrf_token %}

          <div class="form-group">
            <label for="{{ form.kullanıcıadı.id_for_label }}" class="form-label">{{ form.kullanıcıadı.label }}</label>
            {{ form.kullanıcıadı }}
          </div>

          <div class="form-group">
            <label for="{{ form.parola.id_for_label }}" class="form-label">{{ form.parola.label }}</label>
            {{ form.parola }}
          </div>

          <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
